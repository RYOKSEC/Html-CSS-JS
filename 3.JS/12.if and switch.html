 <button id="submit" type="submit" onclick="check()">check</button>

  function check() {
    var speed = document.getElementById('speed').value;
    if (speed>70){

    }
    else if (speed<40) {
        window.alert("your speed is too slow ");
    }else {
      window.alert("your speed is fine");
    }
  };


function checkseason() {

var x =
document.getElementById("myinput").value.toLowerCase();

switch(x) {

  case "summer" :
  window.alert("it is summer time");

}
}
