<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
timing events
    </title>
  </head>
  <body>
    <p id="counter">
      0
    </p>
    <button onclick="clearInterval(myCounter)">stop counting</button>
    <br />
    <br />
    <br />
    <button onclick="clearTimeout(delayedwelcomemessage)">stop message</button>
    <script>
    var counter = document.getElementById("counter");
    var x = 0;
    var myCounter = setInterval(function(){
    x++;
    counter.innerHTML = x},1000);
    var delayedwelcomemessage = setTimeout(function(){
      window.alert("welcome to our page")
    },3000)

    </script>
  </body>

</html>
