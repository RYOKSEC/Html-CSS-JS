<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title>
list style
</title>
<style>
    ul.unordered{
        
/*        list-style:upper-latin*/
        list-style-image: url(bluesquare.jpg) ;

    ul.unordered2 {

        padding: 0;
        margin: 0;
        
    }
    
    ul.unordered2 li{
        
        background-image: url(bluesquare.jpg) ;

        padding-left: 250px; 
    }
    
    </style>    
    
    

</head>
<body>

<p>a list og europuan capitals</p>

    <li>Paris</li>

    </ul>
    <p>a list og europuan capitals</p>
    <ul class="unordered2"> 
    <li>Paris</li>
    <li>Madrid</li>
    <li>London</li>
    </ul>
